<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Dom</title>
    <style>
        body{
            background-color: rgb(168, 160, 238);
            color: blue;
            font: normal 18pt Arial ;
        }
    </style>
</head>
<body>


    <h1>Iniciando estudos com Dom  </h1>  
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar<strong> Dom</strong> em Java Script </p>


    <div id="msg">
        <p>Clique em mim </p>
    </div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.
        getElementsByTagName('p')[0]
        
        window.document.write('Está escrito assim no primeiro paragráfo:' + p1.innerText)

        var d = window.document.getElementById('msg')

        d.style.background = 'green'

        d.innerText.background = 'green'
       
        var d = window.document.querySelector('div#msg') /*dentro do query selector ultilizar a sintaxe do css para id usamos o # e para class . */
        d.style.color = "pink"
        /*o queryselector acaba sendo mais rápido quando é preciso fazer alterações rápidas no site */
        

    
    </script>

</body>
</html>
